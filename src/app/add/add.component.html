<div class="main">
    <div class="form animate__animated animate__fadeIn animate__delay-.3s">
        <h1 class="text-secondary fs-4 mt-2 mb-4 animate__animated animate__fadeInLeft">Nueva moneda</h1>
        <form [formGroup]="form" (ngSubmit)="agregar(form.value)" autocomplete="off">
            <div class="form-floating mb-3">
                <input type="texttext" class="form-control" formControlName="name" id="floatingInput"
                    placeholder="Moneda">
                <label for="floatingInput">Moneda</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="symbol" id="floatingInput"
                    placeholder="Símbolo">
                <label for="floatingInput">Símbolo</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" formControlName="image" id="floatingInput" placeholder="Imagen">
                <label for="floatingInput">Imagen</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" formControlName="current_price" id="floatingInput"
                    placeholder="Precio actual">
                <label for="floatingInput">Precio actual</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" formControlName="price_change_percentage_24h" id="floatingInput"
                    placeholder="Cambio de precio 24h">
                <label for="floatingInput">Cambio de precio 24h %</label>
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" formControlName="total_volume" id="floatingInput"
                    placeholder="Volumen total">
                <label for="floatingInput">Volumen total</label>
            </div>
            <div class="d-flex justify-content-end animate__animated animate__fadeInLeft animate__delay-.3s">
                <button type="submit" class="btn btn-secondary w-25">Agregar</button>
            </div>
        </form>
    </div>
</div>
